title = "Connexion"
url = "/demarcheur/login"
layout = "default"
[LoginDemarcheurComponent]
==
<div class="row"  style="margin-top: 40px;">
  <form class="col-md-offset-4 col-md-4" role="form" data-request="onSigninDemarcheur">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Entrer un email"
          name="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
        />
      </div>
      <a href="{{ 'demarcheur/create_demarcheur'|page }}">je n'ai pas de compte </a> </br>
      <button type="submit" class="btn btn-primary active" data-attach-loading>Connectez vous</button>
    </form>
</div>
